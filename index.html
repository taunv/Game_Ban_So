<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Sum Vick Edition</title>
    <link rel="stylesheet" href="style_sum.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="top-row">
                <div class="info-box">
                    <span>ĐIỂM</span>
                    <span id="score">0</span>
                </div>
                
                <div class="logo-container">
                    <img src="https://lh3.googleusercontent.com/d/10uqf0TxKtz9mAcqFyRkkM1oOj3OiYXQ6" alt="Vick Logo" class="game-logo">
                </div>

                <div class="info-box">
                    <span>TIẾP</span>
                    <span id="next-ball-val" class="preview-ball">?</span>
                </div>
            </div>

            <div class="control-row">
                <div class="level-selector">
                    <button id="btn-easy" class="level-btn active" onclick="setLevel('easy')">DỄ</button>
                    <button id="btn-hard" class="level-btn" onclick="setLevel('hard')">KHÓ</button>
                </div>
                <button id="btn-main" class="main-btn" onclick="handleMainAction()">BẮT ĐẦU</button>
                <button class="reset-btn" onclick="restartGame()">LÀM MỚI</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
        
        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h1 id="modal-title">GAME OVER</h1>
                <p>Điểm số cuối cùng:</p>
                <h2 id="final-score">0</h2>
                <button class="main-btn" onclick="restartGame()">CHƠI LẠI</button>
            </div>
        </div>
    </div>

    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="popSound" src="pop_sum.mp3"></audio>
    <audio id="stickSound" src="merge.mp3"></audio>

    <script src="script_sum.js"></script>
</body>
</html>
