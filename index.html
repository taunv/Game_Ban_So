<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Sum Fixed</title>
    <link rel="stylesheet" href="style_sum.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="info-box">
                <span>ĐIỂM</span> <span id="score">0</span>
            </div>
            <div class="info-box">
                <span>TIẾP THEO</span> <span id="next-ball-val" class="preview-ball">?</span>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="modal-title">GAME OVER</h2>
                <p>Điểm số:</p>
                <h1 id="final-score">0</h1>
                <button onclick="restartGame()">CHƠI LẠI</button>
            </div>
        </div>
    </div>

    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="popSound" src="pop_sum.mp3"></audio>
    <audio id="stickSound" src="merge.mp3"></audio>

    <script src="script_sum.js"></script>
</body>
</html>
